# Model Configuration for GEO Intelligence Platform
# Cost-effective model selection for test phase

environment:
  current: development  # development | test | production
  costOptimization: minimal  # minimal | balanced | performance
  maxMonthlyBudget: 100  # $100 budget for testing
  defaultModel: gpt-4.1-nano  # Updated to cheapest option

# OpenAI Models - Cost-effective selection for test phase
openai_models:
  # CHEAPEST OPTIONS FOR TESTING
  gpt-4.1-nano:
    name: "GPT-4.1 Nano"
    provider: openai
    costPer1kInput: 0.10
    costPer1kOutput: 0.40
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - reasoning: "Basic reasoning capabilities"
    useCases: ["chat", "analysis", "summarization", "testing"]
    isAvailable: true

  gpt-4o-mini:
    name: "GPT-4o Mini"
    provider: openai
    costPer1kInput: 0.15
    costPer1kOutput: 0.60
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - reasoning: "Basic reasoning capabilities"
    useCases: ["chat", "analysis", "summarization", "testing"]
    isAvailable: true

  gpt-4o-mini-audio-preview:
    name: "GPT-4o Mini Audio"
    provider: openai
    costPer1kInput: 0.15
    costPer1kOutput: 0.60
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - audio: "Audio input/output"
    useCases: ["voice-chat", "audio-analysis", "testing"]
    isAvailable: true

  gpt-4o-mini-realtime-preview:
    name: "GPT-4o Mini Realtime"
    provider: openai
    costPer1kInput: 0.60
    costPer1kOutput: 2.40
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - realtime: "Real-time streaming"
    useCases: ["real-time-chat", "streaming", "interactive"]
    isAvailable: true

  # BALANCED OPTIONS
  gpt-4o:
    name: "GPT-4o"
    provider: openai
    costPer1kInput: 2.50
    costPer1kOutput: 10.00
    maxTokens: 128000
    capabilities:
      - text: "Advanced text processing"
      - vision: "Image analysis"
      - reasoning: "Advanced reasoning"
    useCases: ["complex-analysis", "vision-tasks", "production"]
    isAvailable: true

  gpt-4o-mini-search-preview:
    name: "GPT-4o Mini Search"
    provider: openai
    costPer1kInput: 0.15
    costPer1kOutput: 0.60
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - search: "Web search capabilities"
    useCases: ["research", "web-search", "fact-checking"]
    isAvailable: true

  # SPECIALIZED OPTIONS
  gpt-4o-search-preview:
    name: "GPT-4o Search"
    provider: openai
    costPer1kInput: 2.50
    costPer1kOutput: 10.00
    maxTokens: 128000
    capabilities:
      - text: "Advanced text processing"
      - search: "Advanced web search"
      - vision: "Image analysis"
    useCases: ["advanced-research", "complex-search", "production"]
    isAvailable: true

  computer-use-preview:
    name: "Computer Use"
    provider: openai
    costPer1kInput: 3.00
    costPer1kOutput: 12.00
    maxTokens: 128000
    capabilities:
      - text: "General text processing"
      - code: "Code execution capabilities"
    useCases: ["code-execution", "automation", "development"]
    isAvailable: true

